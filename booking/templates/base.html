<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Барбершоп{% endblock %}</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем статику -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <!-- Логотип в верхней части страницы -->
        <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Логотип Барбершопа" class="img-fluid" style="max-width: 300px;">
        </div>

        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </div>

    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Подключаем Bootstrap JS и зависимости (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Подключаем ваш JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>

     <!-- Подвал сайта -->
     <footer class="text-center mt-5 mb-3" style="background-color: #6a0dad; color: white; padding: 15px;">
        <p>&copy; {{ current_year }} Наш Барбершоп. Все права защищены.</p>
        <button onclick="window.location.href='{% url 'home' %}'" class="btn btn-light">Назад на главную</button>
    </footer>
</body>
</html>
